<!DOCTYPE html>
<html lang="en">
<head>
<title>KMFP Cleaners Ltd</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Robot">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="css/contact.css">
<script src="https://kit.fontawesome.com/4d99540586.js" crossorigin="anonymous"></script>
<script src="./js/jquery-3.5.1.js"></script>
<script src="./js/scripts.js"></script>
 </head>
 <body>
       <div class="navbar">
        <a href="#Home">Home</a>
        <a href="#About">About Us</a> 
        <a href="#Services">Services</a>
        <a href="#Contact">Contact Us</a>
        </div>
        <div class="contactUs">
            <h1 id="contact">CONTACT US</h1>
            <h2>Get in touch with us!</h2>
            <form action="https://gmail.us4.list-manage.com/subscribe/post?u=c40818488e702cd7135824a2b&amp;id=9e32737afc" method="post" id="mc-embedded-subscribe-form contact" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div class="row" id="contactUs-input">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" name="FullName" class="required" id="fname" placeholder="Name...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" name="Email" class="required" id="email" placeholder="Email...">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea type="text" name="Message" class="required" id="message" cols="10" rows="8" placeholder="Your message here..."></textarea>
                        </div>

                    </div>

                </div>
                <div class="submit">
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
            
        </div>

 </body>
</html>
